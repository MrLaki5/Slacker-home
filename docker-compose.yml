version: '3.3'

services:
  broker:
    container_name: mqtt_broker
    build: ./mqtt_broker
    restart: always
    ports:
      - 1883:1883
      - 9001:9001
      - 44444:44444
      - 9:9
    
  executor:
    container_name: command_executor
    build: ./pi_command_executor
    environment:
      - MQTT_PORT=1883
    env_file:
      - ./slacker.env
    depends_on:
     - broker
    stdin_open: true
    tty: true
    network_mode: host